  <div id="fixed_carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg"
      viewBox="0 0 16 16"
      style="position: fixed; top: 20px; right: 20px; z-index: 10000; cursor: pointer; color: white;" id="cross_icon">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
    </svg>
    <div class="carousel-inner h-100">
      {% for vt in data %}
      {% if loop.index == 1 %}
      <div class="carousel-item d-flex active justify-content-center align-items-center h-100"
        id="carousel_{{loop.index}}">
        <img src="{{vt[0]}}" class="d-block" style="max-width: 80%; max-height: 80%; height: auto;" alt="...">
      </div>
      {% else %}
      <div class="carousel-item d-flex justify-content-center align-items-center h-100" id="carousel_{{loop.index}}">
        <img src="{{vt[0]}}" class="d-block" style="max-width: 80%; max-height: 80%; height: auto;" alt="...">
      </div>
      {% endif %}
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#fixed_carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#fixed_carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <section class="my-5">
    <div class="vt_container">
      <div class="container py-5">
        <div class="row">
          {% for vt in data %}
          <div class="col-xl-4 col-lg-4 col-md-6 mb-5" onclick="openCarousel({{vt[3]}})" style="cursor: pointer;">
            <div class="bg-white pb-2">
              <img src="{{vt[0]}}" class="vt_img" alt="">
              <h4 class="px-2 mt-3">
                {{vt[1]}}
              </h4>
              <p class="mt-2 px-2">
                {{vt[2]}}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
