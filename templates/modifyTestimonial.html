<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASE Holistic Cancer Center | Modify Testimonials</title>

    <link rel="shortcut icon" href="../static/images/logo/EHCC.jpg">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Manual CSS-->
    <link rel="stylesheet" href="../static/stylesheets/common.css">
    <link rel="stylesheet" href="../static/stylesheets/modifyCommon.css">
</head>

<body>
    <!-- navbar -->
    {% include 'navbar.html' %}

    {% if message is not none %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="window.location.href=''"></button>
                </div>
                <div class="modal-body">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
    <script>
        // open modal after page load
        window.onload = function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
                keyboard: false
            })
            myModal.show()
        }
    </script>
    {% endif %}

    <div class="container">
        <div class="row justify-content-center px-3 mb-2">
            <div class="col-lg-6 col-md-8 pb-4 pt-2 mt-5">
                <h2 class="mt-4 text-center">
                    <strong>
                        Modify Testimonial
                    </strong>
                </h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="/modifyTestimonial/" method="post" enctype='multipart/form-data'>
                        <div class="mb-3">
                            <label for="testimonial_id" class="form-label">Select Testimonial</label>
                            <select id="testimonial_id" name="testimonial_id" class="form-select">
                                <option value="" selected disabled hidden>
                                    Select Testimonial
                                </option>
                                {% for testimonial in testimonials_main %}
                                <option value="{{testimonial[0]}}" id="{{testimonial[0]}}">
                                    {{testimonial[1]}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="testimonial_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="testimonial_name" name="testimonial_name"
                                placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="testimonial_designation" class="form-label">Designation</label>
                            <input type="text" class="form-control" id="testimonial_designation"
                                name="testimonial_designation" placeholder="Designation" required>
                        </div>
                        <div class="mb-3">
                            <label for="testimonial_content" class="form-label">Testimonial</label>
                            <textarea class="form-control" id="testimonial_content" name="testimonial_content" rows="3"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="testimonial_image" class="form-label">Image</label>
                            <input class="form-control" type="file" id="testimonial_image" name="testimonial_image"
                                accept="image/*">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit" id="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Manual Scripts -->
    <script src="../static/scripts/common.js"></script>
    <script src="../static/scripts/modifyTestimonial.js"></script>
</body>

</html>
