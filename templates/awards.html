<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASE Holistic Cancer Center | Awards</title>

  <!-- logo of the website -->
  <link rel="shortcut icon" href="../static/images/logo/EHCC.jpg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Manual CSS-->
  <link rel="stylesheet" href="../static/stylesheets/common.css">
  <link rel="stylesheet" href="../static/stylesheets/awards.css">
</head>

<body>
  <!-- navbar -->
  {% include 'navbar.html' %}

  <header>
    <div class="container h-100 mt-3">
      <div class="row h-100 align-items-center">
        <h2 class="text-center text-white">
          Awards
        </h2>
      </div>
    </div>
  </header>

  <section>
    <div class="container my-5">
      <div class="row">
        {% for award in data %}
        <div class="col-xl-4 col-lg-4 col-md-6 px-2 mb-4 text-center">
          <div class="award_container py-5 px-3">
            <img src="{{award[3]}}" class="w-25" alt="">
            <h6 class="mt-3">
              {{award[0]}}
            </h6>
            <h5 class="mt-3">
              {{award[1]}}
            </h5>
            <p class="mt-4">
              {{award[2]}}
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Manual Scripts -->
  <script src="../static/scripts/common.js"></script>
</body>

</html>
