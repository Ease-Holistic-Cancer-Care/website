                    <div class="admin_card shadow py-5 rounded" onclick="window.location.href='/addSpecialty/'">

                    </div>

                    <div class="admin_card shadow py-5 rounded" onclick="window.location.href='/addDisease/'">

                    </div>
                </div>
                <div class="text-center col-lg-3 col-md-6 mb-5">
                    <div class="admin_card shadow py-5 rounded" onclick="window.location.href='/addBlog/'">

                    </div>
                </div>
                <div class="text-center col-lg-3 col-md-6 mb-5">
                    <div class="admin_card shadow py-5 rounded" onclick="window.location.href='/addTestimonial/'">
                        Add Testimonial
                    </div>
                </div>
                <div class="text-center col-lg-3 col-md-6 mb-5">
                    <div class="admin_card shadow py-5 rounded" onclick="window.location.href='/addFAQ/'">
                        Add Home FAQs
                    </div>
                </div>
                <div class="text-center col-lg-3 col-md-6 mb-5">
                    <div class="admin_card shadow py-5 rounded" onclick="window.location.href='/addDiseaseFAQ/'">

                    </div>
                </div>
