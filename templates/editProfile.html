<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASE Holistic Cancer Center | Edit Profile</title>

    <link rel="shortcut icon" href="../static/images/logo/EHCC.jpg">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Manual CSS-->
    <link rel="stylesheet" href="../static/stylesheets/common.css">
    <link rel="stylesheet" href="../static/stylesheets/modifyCommon.css">
</head>

<body>
    <!-- navbar -->
    {% include 'navbar.html' %}

    {% if message is not none %}
    <div class="modal fade" style="z-index: 10000000;" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="window.location.href=''"></button>
                </div>
                <div class="modal-body">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
    <script>
        // open modal after page load
        window.onload = function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
                keyboard: false
            })
            myModal.show()
        }
    </script>
    {% endif %}

    <div class="container">
        <div class="row justify-content-center px-3 mb-2">
            <div class="col-lg-6 col-md-8 pb-4 pt-2 mt-5">
                <h2 class="mt-4 text-center">
                    <strong>
                        Edit Profile
                    </strong>
                </h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="/editProfile/" method="post">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">
                                <b>First Name</b>
                            </label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required
                                placeholder="Enter First Name" value="{{data[0]}}" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">
                                <b>Last Name</b>
                            </label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required
                                placeholder="Enter Last Name" value="{{data[1]}}" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <b>Email</b>
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Enter Email" value="{{data[3]}}" maxlength="60">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <b>Phone</b>
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required
                                placeholder="Phone* (99XXXXXXXX)" value="{{data[2]}}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <b>Gender</b>
                            </label>
                            <select required name="gender" id="gender" class="form-select">
                                {% if data[4] == 'male' %}
                                <option disabled value="">Gender*</option>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                {% elif data[4] == 'female' %}
                                <option disabled value="">Gender*</option>
                                <option value="male">Male</option>
                                <option value="female" selected>Female</option>
                                <option value="other">Other</option>
                                {% elif data[4] == 'other' %}
                                <option disabled value="">Gender*</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other" selected>Other</option>
                                {% else %}
                                <option disabled value="" selected>Gender*</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <h5 class="mt-4">
                                Password
                            </h5>
                            <label for="old_password" class="mb-1">
                                <b>Old Password</b>
                            </label>
                            <input type="password" class="form-control mb-3" id="old_password" name="old_password"
                                placeholder="Enter Old Password" oninput="makeRequired(this.id)" minlength="8">
                            <label for="new_password1" class="mb-1">
                                <b>New Password</b>
                            </label>
                            <input type="password" class="form-control mb-3" id="new_password1" name="new_password1"
                                minlength="8" placeholder="Enter New Password">
                            <label for="new_password2" class="mb-1">
                                <b>Confirm New Password</b>
                            </label>
                            <input type="password" class="form-control mb-3" id="new_password2" name="new_password2"
                                placeholder="Re-enter New Password" minlength="8">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit" id="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Manual Scripts -->
    <script src="../static/scripts/common.js"></script>
    <script>
        function makeRequired(id) {
            if (document.getElementById(id).value != "") {
                document.getElementById(id).required = true;
                document.getElementById('new_password1').required = true;
                document.getElementById('new_password2').required = true;
            }
            else {
                document.getElementById(id).required = false;
                document.getElementById('new_password1').required = false;
                document.getElementById('new_password2').required = false;
            }
        }
        $('#someInput').bind('input', function () {
            $(this).val() // get the current value of the input field.
        });
    </script>
</body>

</html>
