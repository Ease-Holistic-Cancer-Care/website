<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASE Holistic Cancer Center | {{specialty_name}}</title>

    <!-- logo of the website -->
    <link rel="shortcut icon" href="../../static/images/logo/EHCC.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Manual CSS-->
    <link rel="stylesheet" href="../../static/stylesheets/common.css">
    <link rel="stylesheet" href="../../static/stylesheets/diseases.css">
</head>

<body>
    {% include 'navbar.html' %}

    <header>
        <div class="container h-100 mt-3">
            <div class="row align-items-center disease_title">
                <h2 class="text-center pt-5">Diseases</h2>
                <p class="text-center">
                    <a href="/specialty/">
                        Specialties
                    </a>/
                    <u>{{specialty_name}}</u>
                </p>
            </div>
        </div>
    </header>

    <div class="container_diseases p-0 my-5">
        <div class="container py-5">
            <div class="diseases_disease py-5 px-lg-4 px-md-4">
                <div class="row row_disease">
                    {% for disease in diseases %}
                    <div class="col-lg-4 col-md-6 col-sm-12 d-block position-relative m-auto" style="cursor: pointer;"
                        onclick="window.location.href='/disease/{{ disease[0] }}/'">
                        {% if loop.index == 1 %}
                        <img src="../../static/images/elements/Group 33957.png" class="diseases_ele_1" alt="">
                        {% elif loop.index == (diseases|length) %}
                        <img src="../../static/images/elements/Group 33957.png" class="diseases_ele_2" alt="">
                        {% endif %}
                        <div class="card card_disease mb-4 p-lg-4 p-md-4 p-sm-4 p-4" style="min-height: 450px;">
                            <img src="{{disease[4]}}" class="" alt="appendix icon">
                            <div class="disease_content">
                                <h3 style="overflow: hidden; line-height: 25px; max-height: 50px; min-height: 50px;">{{disease[1]}}</h3>
                                <p style="overflow: hidden; line-height: 25px; max-height: 175px; min-height: 175px;">
                                    {{disease[3]}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Manual Scripts -->
    <script src="../../static/scripts/common.js"></script>
</body>

</html>
